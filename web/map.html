<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>    
    <script type="text/javascript" src="heatmap.js"></script>
    <script type="text/javascript" src="heatmap-gmaps.js"></script>
    <script type="text/javascript" src="snapchatCoords.js"></script>
  </head>
  <body>
    <div id="map-canvas"/>
    <script type="text/javascript">
!function($){
  $(function(){
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode( { 'address': 'United States of America'}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        var myOptions = {
          zoom: 4,
          center: results[0].geometry.location,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: false,
          scrollwheel: true,
          draggable: true,
          navigationControl: true,
          mapTypeControl: false,
          scaleControl: true,
          disableDoubleClickZoom: false
        };
        var map = new google.maps.Map($("#map-canvas")[0], myOptions);

        var heatmap = new HeatmapOverlay(map, {
          "radius":25,
          "visible":true, 
          "opacity":50
        });

        // this is important, because if you set the data set too early, the latlng/pixel projection doesn't work
        google.maps.event.addListenerOnce(map, "idle", function(){
          heatmap.setDataSet({
            max: 50000,
            data: snapchatCoords
          });
        });
      } else {
        alert("Google Maps error: " + status);
      }
    });
  });
}(window.jQuery)
    </script>
  </body>
</html>
